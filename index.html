<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="">
  <title>EqualStreetNames project</title>
  <style>
    html,
    body,
    #map {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script>
    (function () {
      var markers = L.featureGroup([
        L.marker([50.8465573, 4.3516970]).bindPopup('<strong>Brussels, Belgium</strong><br><a href="https://equalstreetnames.brussels/">https://equalstreetnames.brussels/</a>'),
        L.marker([51.2085526, 3.2267720]).bindPopup('<strong>Brugge, Belgium</strong><br><a href="https://brugge.equalstreetnames.be/">https://brugge.equalstreetnames.be/</a>'),
        L.marker([51.0538286, 3.7250121]).bindPopup('<strong>Gent, Belgium</strong><br><a href="https://gent.equalstreetnames.be/">https://gent.equalstreetnames.be/</a>'),
        L.marker([50.8792020, 4.7011675]).bindPopup('<strong>Leuven, Belgium</strong><br><a href="https://leuven.equalstreetnames.be/">https://leuven.equalstreetnames.be/</a>'),
        L.marker([50.6451381, 5.5734203]).bindPopup('<strong>Li√®ge, Belgium</strong><br><a href="https://liege.equalstreetnames.be/">https://liege.equalstreetnames.be/</a>'),
        L.marker([50.4549568, 3.9519580]).bindPopup('<strong>Mons, Belgium</strong><br><a href="https://mons.equalstreetnames.be/">https://mons.equalstreetnames.be/</a>'),
        L.marker([50.4665284, 4.8661892]).bindPopup('<strong>Namur, Belgium</strong><br><a href="https://namur.equalstreetnames.be/">https://namur.equalstreetnames.be/</a>'),
        L.marker([50.5976885, 4.3235854]).bindPopup('<strong>Nivelles, Belgium</strong><br><a href="https://nivelles.equalstreetnames.be/">https://nivelles.equalstreetnames.be/</a>'),

        L.marker([52.5170365, 13.3888599]).bindPopup('<strong>Berlin, Germany</strong><br><a href="https://equalstreetnames-berlin.openstreetmap.de/">https://equalstreetnames-berlin.openstreetmap.de/</a>'),

        L.marker([52.9953538, 6.5605530]).bindPopup('<strong>Assen, Netherlands</strong><br><a href="https://assen.equalstreetnames.eu/">https://assen.equalstreetnames.eu/</a>'),
        L.marker([53.2190652, 6.5680077]).bindPopup('<strong>Groningen, Netherlands</strong><br><a href="https://groningen.equalstreetnames.eu/">https://groningen.equalstreetnames.eu/</a>'),

        L.marker([44.8178131, 20.4568974]).bindPopup('<strong>Belgrade, Serbia</strong><br><a href="https://naziviulica.openstreetmap.rs/">https://naziviulica.openstreetmap.rs/</a>'),
      ]);

      var map = L.map("map", {
        layers: [
          L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
          }),
          markers
        ]
      });
      map.fitBounds(markers.getBounds());
    })();
  </script>
</body>

</html>
